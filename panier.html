<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
    href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css>
    <title>Orinoco</title>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="mr-auto text-decoration-none" href="index.html"
          ><img src="img/orinoco.png" alt="logo du site internet"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="index.html"
                >Accueil <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="confirmation.html"
                >Confirmation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="panier.html"
                ><span><i class="fas fa-shopping-cart"></i></span
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1>Votre Panier</h1>
      <div class="titlePanier">
        <h2>Produit(s)</h2>
        <h2>Focales</h2>
        <h2>Prix(€)</h2>
        <h2>Suppression</h2>
      </div>
      <div class="productPanier">
        <div id="name"></div>
        <div id="focale"></div>
        <div id="prix"></div>
        <div id="supprimer"></div>
      </div>
      <div class="totalWrapper">
        <h3>Montant Total du panier :</h3>
        <p id="totalPanier"></p>
      </div>
      <div class="inputWrapper">
        <h3>
          Merci de remplir ces champs ci-dessous afin de passer votre commande
        </h3>
        <h4>Nom :</h4>
        <input id="lastNameInput" />
      </div>
      <div class="inputWrapper">
        <h4>Prénom :</h4>
        <input id="firstNameInput" />
      </div>
      <div class="inputWrapper">
        <h4>Mail :</h4>
        <input id="mailInput" />
      </div>
      <div class="inputWrapper">
        <h4>Adresse Postal :</h4>
        <input id="adresseInput" />
      </div>
      <div class="inputWrapper">
        <h4>Ville :</h4>
        <input id="cityInput" />
      </div>
      <div class="buttonCommander">
        <button id="commander">Commander</button>
      </div>
    </main>

    <footer class="blockquote-footer bg-dark text-white fixed-bottom text-center">2021 Copyright <cite title="Source Title">OpenClassRoom</cite></footer>

    <!-- script ajouter du cours bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="panier.js"></script>
  </body>
</html>
